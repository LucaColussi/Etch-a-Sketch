<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header> Etch-a-Sketch </header>
    <div class="group">
        <div class="leftButtons">
            <button onclick="reset()">Reset <br> grid</button>
            <button onclick="getSquares()">Change squares quantity</button>
        </div>
        <div class="container">
            <div class="square"></div>
        </div>
        <div class="rightButtons">
            <button onclick="erase()">Eraser</button>
            <button onclick="draw()">Draw</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/LucaColussi" target="_blank">
            <img src="./images/gitIcon.png" alt="GitHub" style="width: 40px; height: 40px;">
        </a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
